name: Cypress E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        working-directory: ./tests
        run: |
          npm ci
          npm install @badeball/cypress-cucumber-preprocessor @bahmutov/cypress-esbuild-preprocessor esbuild --save-dev

      - name: Install Cypress
        working-directory: ./tests
        run: npm install cypress --save-dev

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: ./tests
          config: baseUrl=${{ secrets.FRONTEND_URL }}
          browser: chrome
          spec: 'cypress/e2e/**/*.feature'
        env:
          CYPRESS_BASE_URL: ${{ secrets.FRONTEND_URL }}